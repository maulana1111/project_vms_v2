<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Vassel</title>
</head>
<body>

    <div class="login-content">
        <div class="frame">
            <div class="frame-login">
                <div class="logo">
                    <div class="left">
                        <img src="assets/VMS_Logo.png" alt="logo">
                    </div>
                    <div class="right">
                        <span>VMS</span>
                        <span>Vessel Monitoring System</span>
                    </div>
                </div>
                <div class="form-login">
                    <span>Username</span>
                    <input type="text">
                    <span>Password</span>
                    <input type="password">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
